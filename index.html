<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HB2K26 - Island Event</title>
  <style>
    :root {
      --font-main: "Graphik", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --font-size-xs: 15px;
      --font-size-sm: 18px;
      --font-size-base: 20px;
      --font-size-lg: 40px;
      --font-size-xl: 60px;
      --letter-spacing-tight: -5%;
      --font-weight-regular: 400;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      --color-black: #000;
      --color-dark: #333;
      --color-gray: #666;
      --color-light-gray: #f5f5f5;
      --color-white: #fff;
      --color-highlight: #FF9999;
      --color-pulse: #ffb3b3;
      --line-tight: 1.1;
      --line-normal: 1.4;
      --line-relaxed: 1.6;
      --space-xs: 10px;
      --space-sm: 15px;
      --space-md: 20px;
      --space-lg: 30px;
      --space-xl: 40px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      min-height: 100vh;
      font-family: var(--font-main);
      background: linear-gradient(90deg, #7A95F3 0%, #FF9999 100%);
      overflow-x: hidden;
      letter-spacing: var(--letter-spacing-tight);
    }

    .container {
      display: flex;
      min-height: 100vh;
      width: 100vw;
      align-items: center;
      padding: 40px;
      gap: 40px;
    }

    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px 80px;
      color: white;
    }

    .main-title {
      font-size: 3rem;
      font-weight: var(--font-weight-bold);
      line-height: 1.1;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: var(--font-weight-bold);
      margin-bottom: 40px;
      line-height: 1.4;
      opacity: 0.95;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .rsvp-button {
      width: auto;
      padding: 18px 32px;
      border: none;
      border-radius: 40px;
      background-color: var(--color-highlight);
      color: white;
      font-size: 16px;
      font-weight: var(--font-weight-bold);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: none;
      letter-spacing: -0.5px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      align-self: center;
    }

    .rsvp-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.35);
      background-color: var(--color-pulse);
    }

    .rsvp-button:active { transform: translateY(0); }

    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px 0;
    }

    .image-container {
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      min-height: 600px;
      max-height: calc(100vh - 100px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .boat-video {
      width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      border-radius: 20px;
    }

    .countdown-bubble {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .timer-title {
      font-size: 0.9rem;
      font-weight: var(--font-weight-bold);
      color: #333;
      margin-bottom: 5px;
      text-transform: none;
    }

    .countdown {
      font-size: 1.1rem;
      font-weight: var(--font-weight-bold);
      font-family: var(--font-main);
      color: #333;
      letter-spacing: -0.02em;
    }

    @media (max-width: 768px) {
      .container { flex-direction: column; padding: 20px; gap: 30px; }
      .left-section { padding: 20px; text-align: center; }
      .main-title { font-size: 2.5rem; }
      .subtitle { font-size: 1.3rem; }
      .image-container { max-width: 100%; max-height: 50vh; }
      .countdown-bubble { top: 15px; right: 15px; padding: 12px 16px; }
      .countdown { font-size: 1rem; }
      .timer-title { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="left-section">
      <h1 class="main-title">When Palmer stops dancing, we'll be back on the island!</h1>
      <p class="subtitle">Until then, tap below to join the official HB2K26 Instagram group chat.</p>

      <div class="button-group">
        <!-- Direct invite link -->
        <button type="button" class="rsvp-button" id="igJoinBtn">Join Instagram Chat</button>
        <!-- Fallback DM -->
        <button type="button" class="rsvp-button" id="igDmBtn">DM us on Instagram</button>
      </div>
    </section>
    
    <section class="right-section">
      <div class="image-container">
        <video 
          class="boat-video" 
          muted autoplay playsinline webkit-playsinline loop preload="auto">
          <source src="heroimage_h264.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>

        <div class="countdown-bubble">
          <div class="timer-title">Countdown to HB2K26!</div>
          <div class="countdown" id="countdown">Loading...</div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // === Replace with your actual Instagram group invite link ===
    const IG_INVITE_LINK = "https://www.instagram.com/direct/invite/YOUR_INVITE_CODE";
    const IG_HANDLE = "your_handle"; // no @

    document.getElementById('igJoinBtn')?.addEventListener('click', () => {
      window.open(IG_INVITE_LINK, '_blank', 'noopener');
    });

    document.getElementById('igDmBtn')?.addEventListener('click', () => {
      window.open(`https://ig.me/${IG_HANDLE}`, '_blank', 'noopener');
    });

    // Countdown (May 3, 2026 at 6:00 PM)
    const targetDate = new Date(2026, 4, 3, 18, 0, 0);
    function updateCountdown() {
      const now = new Date();
      const diff = targetDate.getTime() - now.getTime();
      const el = document.getElementById('countdown');
      if (!el) return;
      if (diff > 0) {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        el.textContent = `${d}D: ${h}H: ${m}M: ${s}S`;
      } else {
        el.textContent = "The suns have risen! ðŸŒ…";
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
