<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HB2K26 ‚Äì Island RSVP</title>

  <!-- Optional: load Graphik if you have it; otherwise system stack gracefully falls back -->
  <style>
    :root{
      /* Type */
      --font: "Graphik",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,system-ui,sans-serif;
      --lh-tight: 1.08;
      --lh-body: 1.45;

      /* Sizing */
      --h1: clamp(40px, 6vw, 68px);
      --h2: clamp(18px, 2.2vw, 24px);
      --body: clamp(16px, 1.8vw, 20px);
      --input: clamp(16px, 1.8vw, 20px);

      /* Colors */
      --white:#fff;
      --ink:#0b0b0e;
      --hint:#94a3b8;
      --input-bg:#ffffff;
      --btn:#ffa2a2;      /* soft salmon-pink */
      --btn-hover:#ffb7b7;
      --shadow:0 18px 45px rgba(0,0,0,.25);

      /* Radii & gaps */
      --radius-xl: 40px;
      --radius-lg: 28px;
      --gap-xl: clamp(28px, 4vw, 56px);
      --gap-lg: clamp(20px, 3vw, 36px);
      --pad-page: clamp(20px, 4vw, 48px);
    }

    /* Base reset */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--white);
      background: linear-gradient(110deg,#7A95F3 0%, #FF96A1 100%);
      letter-spacing:-0.02em;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Layout */
    .wrap{
      min-height:100dvh;
      display:grid;
      grid-template-columns: 1.05fr 1fr;
      align-items:center;
      gap:var(--gap-xl);
      padding:var(--pad-page);
      max-width: 1200px;
      margin-inline:auto;
    }

    /* Left: copy + form */
    .lead{
      display:flex;
      flex-direction:column;
      gap:var(--gap-lg);
      align-items:flex-start;
    }

    .h1{
      font-size:var(--h1);
      line-height:var(--lh-tight);
      font-weight:800;
      text-wrap:balance;
      max-width: 680px;
      text-shadow: 0 2px 18px rgba(26, 23, 58, .18);
    }

    .sub{
      font-size:var(--h2);
      line-height:var(--lh-body);
      font-weight:700;
      opacity:.95;
      max-width: 680px;
    }

    /* Form */
    .card{
      width: min(640px, 100%);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      backdrop-filter: blur(8px);
      border-radius: var(--radius-xl);
      padding: clamp(18px, 3.2vw, 36px);
      box-shadow: var(--shadow);
    }

    .stack{display:grid; gap:16px; margin-top: 6px;}

    .input{
      width:100%;
      appearance:none;
      border:none;
      outline:none;
      padding: 22px 26px;
      border-radius: 999px;
      background: var(--input-bg);
      font-size: var(--input);
      font-weight: 700;
      color:#111;
      box-shadow: 0 12px 32px rgba(0,0,0,.10);
    }
    .input::placeholder{color:#9aa3ad; font-weight:700}

    .btn{
      width: 240px;
      padding: 20px 26px;
      border: none;
      border-radius: 999px;
      background: var(--btn);
      color: #1b1b1b;
      font-weight:800;
      font-size: clamp(18px,2vw,22px);
      cursor:pointer;
      box-shadow: 0 10px 28px rgba(255,150,161,.45);
      transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
      justify-self: start;
    }
    .btn:hover{ transform: translateY(-2px); background: var(--btn-hover); box-shadow: 0 16px 36px rgba(255,150,161,.55)}
    .btn:active{ transform: translateY(0)}

    .success{
      display:none;
      margin-top:14px;
      font-size:var(--body);
      font-weight:700;
      background: rgba(34,197,94,.18);
      border:1px solid rgba(34,197,94,.35);
      color:#eaffef;
      padding:14px 16px;
      border-radius:16px;
    }

    /* Right: image block */
    .media{
      position:relative;
      border-radius: 36px;
      overflow: hidden;
      box-shadow: var(--shadow);
      aspect-ratio: 4 / 5;        /* keeps nice tall card on wide screens */
      max-width: 640px;
      width: 100%;
      margin-left:auto;
    }
    .media img{
      width:100%;
      height:100%;
      display:block;
      object-fit:cover;
    }

    /* Curved arrow + caption */
    .callout{
      position:absolute;
      top: 9%;
      left: 8%;
      rotate: -12deg;
      font-weight: 800;
      font-size: clamp(16px,1.8vw,22px);
      text-shadow: 0 2px 10px rgba(0,0,0,.45);
      white-space: nowrap;
    }
    .callout::before{
      content:"";
      position:absolute;
      top:-12px;
      left: 58%;
      width: 120px;
      height: 120px;
      border: 4px solid rgba(255,255,255,.95);
      border-color: rgba(255,255,255,.95) transparent transparent rgba(255,255,255,.95);
      border-radius: 100% 0 0 0;
      transform: rotate(35deg);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
    }

    /* Hide countdown + suns to match screenshot, but preserve code */
    .timer-display,.sun-container{display:none}

    /* Responsive */
    @media (max-width: 980px){
      .wrap{grid-template-columns:1fr; gap:32px}
      .btn{justify-self:stretch; width:100%}
      .media{max-width: 720px; margin-inline:auto}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Left column -->
    <section class="lead">
      <h1 class="h1">
        When the suns fully<br/>
        rise, we‚Äôll be back on<br/>
        the island!
      </h1>

      <p class="sub">
        Until then, let me know you‚Äôre planning on coming by adding your name and # to the official HB2K26 group chat!
      </p>

      <form class="card" id="rsvpForm">
        <div class="stack">
          <input id="fullName" class="input" type="text" placeholder="Name" required/>
          <input id="phoneNumber" class="input" type="tel" inputmode="tel" placeholder="Number" required/>
          <button type="submit" class="btn">RSVP</button>
        </div>
        <div id="successMessage" class="success">Thanks! You‚Äôll be added to the WhatsApp group soon. üåÖ</div>
      </form>

      <!-- (kept, but hidden by CSS to match mock) -->
      <div class="timer-display">
        <div class="timer-title">Event Countdown</div>
        <div id="countdown">Loading‚Ä¶</div>
      </div>
    </section>

    <!-- Right column -->
    <section class="media">
      <img src="heroimage.png" alt="Friends on a boat at sunrise over the lake"/>

      <!-- Decorative caption & arrow -->
      <div class="callout">watch the suns rise</div>

      <!-- Decorative suns (hidden to match mock) -->
      <div class="sun-container">
        <div class="sun sun-1" id="sun1"></div>
        <div class="sun sun-2" id="sun2"></div>
      </div>
    </section>
  </main>

  <script>
    // --- Countdown + ‚Äúsuns‚Äù kept from your file (hidden in CSS to match screenshot) ---

    const targetDate = new Date(2026, 5, 15, 18, 0, 0); // June 15, 2026 6:00 PM

    function updateSunAnimation(){
      const now = new Date();
      const totalTime = targetDate.getTime() - new Date(2025, 0, 1).getTime();
      const remainingTime = targetDate.getTime() - now.getTime();
      const elapsed = totalTime - remainingTime;
      const progress = Math.max(0, Math.min(1, elapsed / totalTime));
      const sun1 = document.getElementById('sun1');
      const sun2 = document.getElementById('sun2');
      if(!sun1 || !sun2) return;

      const sun1Progress = Math.min(1, progress * 2);
      const sun2Progress = Math.max(0, Math.min(1, (progress - 0.2) * 1.25));

      sun1.style.transform = `translateY(${200 - (200 * sun1Progress)}px) scale(${0.5 + (0.5 * sun1Progress)})`;
      sun1.style.opacity = 0.3 + (0.7 * sun1Progress);

      sun2.style.transform = `translateY(${180 - (180 * sun2Progress)}px) scale(${0.3 + (0.5 * sun2Progress)})`;
      sun2.style.opacity = 0.2 + (0.7 * sun2Progress);
    }

    function updateCountdown(){
      const el = document.getElementById('countdown');
      if(!el) return;
      const now = new Date();
      const diff = targetDate.getTime() - now.getTime();
      if(diff <= 0){ el.textContent = "The suns have risen! üåÖ"; return; }
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
      const m = Math.floor((diff % (1000*60*60))/(1000*60));
      const s = Math.floor((diff % (1000*60))/1000);
      el.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }

    // Form handling
    const form = document.getElementById('rsvpForm');
    const success = document.getElementById('successMessage');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const name = document.getElementById('fullName').value.trim();
      const phone = document.getElementById('phoneNumber').value.trim();
      if(!name || !phone) return;

      console.log('RSVP Submission:', { name, phone });
      success.style.display = 'block';
      // Optionally hide inputs:
      // form.querySelector('.stack').style.display = 'none';
    });

    // Friendly phone mask
    const phoneEl = document.getElementById('phoneNumber');
    phoneEl.addEventListener('input', (e)=>{
      let v = e.target.value.replace(/\D/g,'').slice(0,10);
      if(v.length > 6) v = `(${v.slice(0,3)}) ${v.slice(3,6)}-${v.slice(6)}`;
      else if(v.length > 3) v = `(${v.slice(0,3)}) ${v.slice(3)}`;
      e.target.value = v;
    });

    // Keep timers ticking even though hidden
    updateCountdown();
    updateSunAnimation();
    setInterval(()=>{ updateCountdown(); updateSunAnimation(); }, 1000);
  </script>
</body>
</html>
