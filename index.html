<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HB2K26 - Island Event</title>
  <style>
    :root {
      /* Fonts */
      --font-main: "Graphik", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      
      /* Font Sizes */
      --font-size-xs: 15px;
      --font-size-sm: 18px;
      --font-size-base: 20px;
      --font-size-lg: 40px;
      --font-size-xl: 60px;
      
      /* Letter Spacing */
      --letter-spacing-tight: -5%;
      
      /* Font Weights */
      --font-weight-regular: 400;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      
      /* Colors */
      --color-black: #000;
      --color-dark: #333;
      --color-gray: #666;
      --color-light-gray: #f5f5f5;
      --color-white: #fff;
      --color-highlight: #FF9999;
      --color-pulse: #ffb3b3;
      
      /* Line Heights */
      --line-tight: 1.1;
      --line-normal: 1.4;
      --line-relaxed: 1.6;
      
      /* Spacing */
      --space-xs: 10px;
      --space-sm: 15px;
      --space-md: 20px;
      --space-lg: 30px;
      --space-xl: 40px;
    }

    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      min-height: 100vh;
      font-family: var(--font-main);
      background: linear-gradient(90deg, #7A95F3 0%, #FF9999 100%);
      overflow-x: hidden;
      letter-spacing: var(--letter-spacing-tight);
    }

    /* Main Container */
    .container {
      display: flex;
      min-height: 100vh;
      width: 100vw;
      align-items: center;
      padding: 40px;
      gap: 40px;
    }

  /* Left Section - Form */
    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px 80px;
      color: white;
    }

    .main-title {
      font-size: 3rem;
      font-weight: var(--font-weight-bold);
      line-height: 1.1;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: var(--font-weight-bold);
      margin-bottom: 20px;
      line-height: 1.4;
      opacity: 0.95;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Form Styling */
    .rsvp-form {
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 50px;
      max-width: 580px;
      width: 100%;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-input {
      width: 100%;
      padding: 22px 34px;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-family: inherit;
      font-weight: var(--font-weight-bold);
      letter-spacing: -0.05em;     /* corrected from -5% */
      transition: all 0.3s ease;
      outline: none;
      background-color: #ffffff;   /* ‚úÖ white background */
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .form-input:focus {
      background-color: #e9ecef;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .form-input::placeholder {
      color: #6c757d;
      opacity: 0.8;
    }

    .rsvp-button {
      width: auto;              
      padding: 18px 32px;       /* slightly tighter size */
      border: none;
      border-radius: 40px;      
      background-color: var(--color-highlight);
      color: white;
      font-size: 16px;          
      font-weight: var(--font-weight-bold);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: none;     /* ‚úÖ normal capitalization */
      letter-spacing: -0.5px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25); /* ‚úÖ clean drop shadow */
    }

    .rsvp-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.35); /* slightly stronger on hover */
      background-color: var(--color-pulse);
    }

    .rsvp-button:active {
      transform: translateY(0);
    }

    /* Right Section - Image */
    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

     .image-container {
      position: relative;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      min-height: 600px;
    }

    .boat-image {
      width: 100%;
      height: auto;               /* keeps full image visible */
      object-fit: contain;        /* scale without cropping */
      display: block;
      border-radius: 20px;        /* optional rounding inside */
    }

    /* Sun Animation Container */
    .sun-container {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
    }

    .sun {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ffd700 0%, #ffed4e 70%);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      transition: all 2s ease-in-out;
    }

    .sun-1 {
      top: 100px;
      right: 0;
      animation: sunRise1 var(--sun1-duration, 10s) ease-in-out forwards;
    }

    .sun-2 {
      top: 80px;
      right: 30px;
      animation: sunRise2 var(--sun2-duration, 12s) ease-in-out forwards;
      animation-delay: 1s;
    }

    @keyframes sunRise1 {
      0% { transform: translateY(200px) scale(0.5); opacity: 0.3; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes sunRise2 {
      0% { transform: translateY(180px) scale(0.3); opacity: 0.2; }
      100% { transform: translateY(0) scale(0.8); opacity: 0.9; }
    }

    .overlay-text {
      position: absolute;
      bottom: 30px;
      left: 30px;
      color: white;
      font-size: 1.2rem;
      font-weight: var(--font-weight-bold);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      transform: rotate(-10deg);
      background: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }

    /* Success Message */
    .success-message {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      padding: 20px;
      border-radius: 20px;
      margin-top: 20px;
      text-align: center;
      font-weight: var(--font-weight-semibold);
      display: none;
    }

    /* Timer Display - Hide to match mockup */
    .timer-display {
      display: none;
    }

    .timer-title {
      font-size: 1.2rem;
      font-weight: var(--font-weight-bold);
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 2rem;
      font-weight: var(--font-weight-bold);
      font-family: 'Courier New', monospace;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
        gap: 30px;
      }

      .left-section {
        padding: 20px;
        text-align: center;
      }

      .main-title {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.3rem;
      }

      .rsvp-form {
        padding: 30px;
        max-width: 100%;
      }

      .image-container {
        max-width: 100%;
      }

      .overlay-text {
        font-size: 1rem;
        bottom: 20px;
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="left-section">
      <div class="timer-display">
        <div class="timer-title">Event Countdown</div>
        <div class="countdown" id="countdown">Loading...</div>
      </div>
      
      <h1 class="main-title">When the suns fully rise, we'll be back on the island!</h1>
      
      <p class="subtitle">Until then, let me know you're planning on coming by adding your name and number to the official HB2K26 group chat!</p>
      
      <form class="rsvp-form" id="rsvpForm">
        <div class="form-group">
          <input type="text" class="form-input" id="fullName" placeholder="What's your name?" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-input" id="phoneNumber" placeholder="And your number?" required>
        </div>
        <button type="submit" class="rsvp-button">Welcome aboard! ‚õµÔ∏è</button>
      </form>
      
      <div class="success-message" id="successMessage">
        Thanks for signing up! You'll be added to the WhatsApp group soon. üåÖ
      </div>
    </section>
    
    <section class="right-section">
  <div class="image-container">
    <img src="heroimage.png" alt="Boat scene with people celebrating" class="boat-image">
    
    <!-- Animated suns -->
    <div class="sun-container">
      <div class="sun sun-1" id="sun1"></div>
      <div class="sun sun-2" id="sun2"></div>
    </div>
    
    <div class="overlay-text">watch the suns rise</div>
  </div>
</section>
</main>

  <script>
    // Set your target date here (YYYY, MM-1, DD, HH, MM, SS)
    const targetDate = new Date(2026, 5, 15, 18, 0, 0); // June 15, 2026, 6:00 PM
    
    // Calculate sun animation based on time until target date
    function updateSunAnimation() {
      const now = new Date();
      const totalTime = targetDate.getTime() - new Date(2025, 0, 1).getTime(); // From Jan 1, 2025 to target
      const remainingTime = targetDate.getTime() - now.getTime();
      const elapsed = totalTime - remainingTime;
      const progress = Math.max(0, Math.min(1, elapsed / totalTime));
      
      // Update sun positions based on progress
      const sun1 = document.getElementById('sun1');
      const sun2 = document.getElementById('sun2');
      
      if (sun1 && sun2) {
        const sun1Progress = Math.min(1, progress * 2); // First sun rises faster
        const sun2Progress = Math.max(0, Math.min(1, (progress - 0.2) * 1.25)); // Second sun starts later
        
        sun1.style.transform = translateY(${200 - (200 * sun1Progress)}px) scale(${0.5 + (0.5 * sun1Progress)});
        sun1.style.opacity = 0.3 + (0.7 * sun1Progress);
        
        sun2.style.transform = translateY(${180 - (180 * sun2Progress)}px) scale(${0.3 + (0.5 * sun2Progress)});
        sun2.style.opacity = 0.2 + (0.7 * sun2Progress);
      }
    }
    
    // Countdown timer
    function updateCountdown() {
      const now = new Date();
      const difference = targetDate.getTime() - now.getTime();
      
      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        
        document.getElementById('countdown').textContent = 
          ${days}d ${hours}h ${minutes}m ${seconds}s;
      } else {
        document.getElementById('countdown').textContent = "The suns have risen! üåÖ";
      }
    }
    
    // Form submission
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('fullName').value;
      const phone = document.getElementById('phoneNumber').value;
      
      if (name && phone) {
        // Here you would typically send this data to a server or service
        // For now, we'll just show a success message
        console.log('RSVP Submission:', { name, phone });
        
        // You could integrate with a service like:
        // 1. Google Sheets API
        // 2. Airtable API  
        // 3. A serverless function (Netlify/Vercel)
        // 4. WhatsApp Business API
        
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('rsvpForm').style.display = 'none';
        
        // Optional: Create WhatsApp group invite link
        // const whatsappGroupLink = https://chat.whatsapp.com/YOUR_GROUP_INVITE_CODE;
        // setTimeout(() => {
        //   window.open(whatsappGroupLink, '_blank');
        // }, 2000);
      }
    });
    
    // Initialize and update animations
    updateSunAnimation();
    updateCountdown();
    
    // Update every second
    setInterval(() => {
      updateCountdown();
      updateSunAnimation();
    }, 1000);
    
    // Phone number formatting
    document.getElementById('phoneNumber').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length >= 6) {
        value = value.replace(/(\d{3})(\d{3})(\d+)/, '($1) $2-$3');
      } else if (value.length >= 3) {
        value = value.replace(/(\d{3})(\d+)/, '($1) $2');
      }
      e.target.value = value;
    });
  </script>
</body>
</html>
